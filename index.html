<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3034dccdbc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Daniela's Weather App ðŸŒ¡</title>
  </head>
  <body>
    <div class="container">
      <!-- FIRST ROW WITH THE INFO -->
      <div class="row align-items-center main-row">
        <!-- COLUMN 1 -->
        <div class="col">
          <!-- Col 1 ROW 1 -->
          <div class="row greeting-row">
            <div class="col greeting">
              <h1 id="greeting-tip">
                <span id="greeting"></span>&nbsp;&nbsp;&nbsp;<span id="tip"
                  >Have a great day! ðŸ‘Œ</span
                >
              </h1>
            </div>
          </div>

          <!-- Col 1 ROW 2 -->
          <div class="row">
            <div class="col-12">
              <h2 id="current-city"></h2>
            </div>
          </div>
          <!-- Col 1 ROW 3 -->
          <div class="row">
            <div class="col-5 align-self-center">
              <div class="today-current-date-time">
                <p>
                  <span id="current-date"></span><br /><small
                    >Last updated at </small
                  ><span id="current-time"></span>
                </p>
              </div>
            </div>
            <div class="col today">
              <span id="today-current-temp">
                <span id="current-temp-value"></span>
                <span>
                  <a
                    href="#"
                    id="celcius-link"
                    class="active unit-link temp-unit align-text-top"
                    title="See the temperature in Celcius"
                    >ÂºC |
                  </a>
                  <a
                    href="#"
                    id="fahrenheit-link"
                    class="not-active unit-link ÂºF temp-unit align-text-top"
                    title="See the temperature in Fahrenheit"
                    >ÂºF</a
                  ></span
                >
              </span>
            </div>

            <div class="col today-min-max-temp">
              <p class="today-max-temp">
                <i class="fas fa-long-arrow-alt-up"></i>
                <span id="max-temp"></span>
              </p>
              <p class="today-min-temp">
                <i class="fas fa-long-arrow-alt-down"></i>
                <span id="min-temp"></span>
              </p>
            </div>
          </div>
          <!-- Col 1 ROW 4 -->
          <div class="row justify-content-start today-current-weather">
            <div
              class="col-md-5 col-sm-6 weather-description align-self-center"
            >
              <p>
                <span id="weather-description"></span
                ><span><img src="" alt="" id="weather-icon" /></span>
              </p>
            </div>
            <div class="col align-self-center">
              <p>
                <span class="wind-speed">Wind Speed: </span
                ><span id="wind-speed"></span>
                <span>km/h</span>
              </p>
            </div>
          </div>
        </div>

        <!-- END COLUMN 1 -->
        <!-- COLUMN 2 -->
        <div class="col-2 imagem-column">
          <div class="row image-row">
            <img
              src="Images/undraw_raining.svg"
              alt="raining umbrella"
              class="img-fluid"
            />
          </div>
          <div class="row image-row">
            <img
              src="Images/undraw_fall.svg"
              alt="girl playing with leaves"
              class="img-fluid"
            />
          </div>
          <div class="row image-row">
            <img
              src="Images/manypixels_snow.svg"
              alt="snowman in the sun"
              class="img-fluid"
            />
          </div>
        </div>
        <!-- END COLUMN 2 -->
      </div>

      <!-- SEARCH FOR ANOTHER CITY -->

      <form class="input-group" id="search-form">
        <button
          type="button"
          class="input-group-text"
          id="current-location-button"
          title="See current location information"
        >
          <i class="fas fa-map-marker-alt"></i>
        </button>
        <input
          type="search"
          class="form-control"
          id="city-search"
          placeholder=" Search another city ..."
          aria-label="Search input with submit button"
          autocomplete="off"
          ;
        />
        <button
          type="submit"
          class="btn search-button"
          id="search-button"
          title="Search"
        >
          <i class="fas fa-search"></i>
        </button>
      </form>

      <!-- WEATHER FOR THE NEXT COUPLE OF DAYS -->
      <hr />
      <h3>How will the weather be for the next couple of days?</h3>
      <div
        class="
          row row-cols-1 row-cols-md-5
          g-3
          align-items-center
          justify-content-evenly
          next-temp
        "
        id="forecast"
      ></div>
      <hr />

      <!-- FOOTER -->
      <footer>
        <p>
          <a
            href="https://github.com/danielapereira11/SheCodesPlus_Weather-App"
            target="_blank"
            id="code-link"
            >Open-source code</a
          >
          by Daniela Pereira | Hosted on Netlify
        </p>
        <button class="contact-button">Contact me</button>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
